
{% extends "base_layout.html" %}

{% load static from staticfiles %}

{% block body %}

<!-- * * * * * * * * * * * * * * * * * * * * * * * * P H O T O S -->

		<div class="row w3-hide-small" style="padding-left: 64px;">
			<div class="col col-sm-0 col-lg-2" style="text-align: right;">
				<button class="w3-button w3-black" onclick="buttons(-1)" style="margin-top:100%;">&#10094;</button></div>

<!-- * * * * * * * * * * * * * * * * * * * * * -->
		<div class="gallery col col-sm-12 col-lg-8"> 
			<hr style="width:200px" class="w3-opacity">
		 	<img class="mySlides" src="{% static 'dj.jpg'%}" style="width:100%;">
		  	<img class="mySlides" src="{% static 'dj2.jpg'%}" style="width:100%;display:none">
		  	<img class="mySlides" src="{% static 'dj3.jpg'%}" style="width:100%;display:none">
		  	<img class="mySlides" src="{% static 'dj4.jpg'%}" style="width:100%;display:none">
			<div class="w3-row-padding w3-section">
			    <div class="w3-col s3">
			      <img class="demo w3-opacity w3-hover-opacity-off" src="{% static 'dj.jpg'%}" style="height:100%; width:100%;cursor:pointer" onclick="currentDiv(1)">
			    </div>
			    <div class="w3-col s3">
			      <img class="demo w3-opacity w3-hover-opacity-off" src="{% static 'dj2.jpg'%}" style="height:100%; width:100%;cursor:pointer" onclick="currentDiv(2)">
			    </div>
			    <div class="w3-col s3">
			      <img class="demo w3-opacity w3-hover-opacity-off" src="{% static 'dj3.jpg'%}" style="height:100%; width:100%;cursor:pointer" onclick="currentDiv(3)">
			    </div>
			    <div class="w3-col s3">
			      <img class="demo w3-opacity w3-hover-opacity-off" src="{% static 'dj4.jpg'%}" style="height:100%; width:100%;cursor:pointer" onclick="currentDiv(4)">
			    </div>
			 </div>
		</div>

		<!-- * * * * * * * * * * * * * * * * * * * * * -->

		<div class="col col-sm-0 col-lg-2" style="text-align: left;">
			<button class="w3-button w3-black" onclick="buttons(1)" style="margin-top:100%;">&#10095;</button></div>

		<hr style="width:200px" class="w3-opacity">

	</div><!-- End of SECOND row -->

					<script>
						var slideIndex = 1;
					function currentDiv(n) {
					  showDivs(slideIndex = n);
					}

					function buttons(n) {
					  showDivs2(slideIndex += n);
					}

					function showDivs(n) {
					  var i;
					  var x = document.getElementsByClassName("mySlides");
					  var dots = document.getElementsByClassName("demo");
					  if (n > x.length) {slideIndex = 1}
					  if (n < 1) {slideIndex = x.length}
					  for (i = 0; i < x.length; i++) {
					    x[i].style.display = "none";
					  }
					  for (i = 0; i < dots.length; i++) {
					    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
					  }
					  x[slideIndex-1].style.display = "block";
					  dots[slideIndex-1].className += " w3-opacity-off";
					}

					function showDivs2(n) {
					  var i;
					  var x = document.getElementsByClassName("mySlides");
					  var dots = document.getElementsByClassName("demo");
					  if (n > x.length) {slideIndex = 1}
					  if (n < 1) {slideIndex = x.length}
					  for (i = 0; i < x.length; i++) {
					    x[i].style.display = "none";
					  }
					  for (i = 0; i < dots.length; i++) {
					    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
					  }
					  x[slideIndex-1].style.display = "block";
					  dots[slideIndex-1].className += " w3-opacity-off";
					}
					</script>

					
{% endblock %}
